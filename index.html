<!DOCTYPE html>
<html>
    <head>
        <title>Stella's Portfolio</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!-- <h1>Stella is a Web developer</h1> -->
        <div class="container">
            <img  class="logo-img" src="google.png" alt="Google">
            <input class="text-class" type="text">
            <button class="btn">Google </button>
            <button class="btn">Google search</button>
        </div>
        <div class="flag-container">
            <div class="black"></div>
            <div class="white"></div>
            <div class="red"></div>
            <div class="white"></div>
            <div class="green"></div>
            <div class="spear spear-1">
                <div class="arrow-spear">
                    <div class="arrow-head"></div>
                    <div class="tail"></div>
                </div> 
            </div>
            <div class="spear spear-2">
                <div class="arrow-spear">
                    <div class="arrow-head"></div>
                    <div class="tail"></div>
                </div> 
            </div>
            <i class='fas fa-long-arrow-alt-right' style="color: black;"></i>
        </div>
        <div class="arrow-spear">
            <div class="arrow-head"></div>
            <div class="tail"></div>
        </div> 
        <div class="collection">
            <div class="item">Shirts</div>
            <div class="item">Hoodies</div>
            <div class="item">T-Shirts</div>
        </div>
    </body>
</html>
